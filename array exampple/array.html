<!DOCTYPE html>
<html>
<head>
	<title>Array example</title>
	<link rel="stylesheet" href="array.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.array-page{
	margin:30px;
}

	padding: 30px;

}

	text-align: center;
}
	</style>

<body>
<script type="text/javascript">
//array global declairation
	var topic = ["1", "2", "3", "4","5","6"];
	//function for simple outpu
function arraysimple(){
	document.getElementById("#arraysimple").innerHTML=topic;
}
//function for pop the element
function pop_element(){
	topic.pop();
	document.getElementById("#pop").innerHTML=topic;
} 
//function push value to array
function push_element(){
	topic.push('7');
	document.getElementById("#push").innerHTML=topic;
}
//function shift element from left
function shift_element(){
	topic.shift();
	document.getElementById("#shift").innerHTML=topic;
}
//function put value to the left or begining
function unshift_element(){
	topic.unshift("7");
	document.getElementById("#unshift").innerHTML=topic;
}
//function give value on specific defined place also removes from that index
function splice_element(){
	topic.splice(1,3,"8");
	document.getElementById("#splice").innerHTML=topic;
}
//make  2 array to one array byputting value of arrays to another defined array
function concat_element(){
	//array topic1 
	var topic1=["1","2","3","4"]
	//array topic and topic1 concat or put the value of 2 array to 1 'topic2'.
	var topic2=topic.concat(topic1);
	//outputt value 
	document.getElementById("#concat").innerHTML=topic2;
}
//give specified value to every index value
function join_element(){
		//output value
	document.getElementById("#join").innerHTML=topic.join("/");
}

</script>
	<div class="array-page">
		<div class="container">
		<div class="heading">
			<h2>Simple Array Examples</h2>
		</div>
			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-primary" onclick="arraysimple();">simple-array</button>
					<div id="#arraysimple"></div>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary" onclick="pop_element()">pop</button>
					<div id="#pop"></div>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary" onclick="push_element();">push</button>
					<div id="#push"></div>
				</div>
			</div>	
		<div class="row">
				<div class="col-md-4">
					<button type="button" class=" btn btn-primary" onclick="shift_element();">shift</button>
					<div id="#shift"></div>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary" onclick="unshift_element();">unshift</button>
					<div id="#unshift"></div>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary" onclick="splice_element();">splice</button>
					<div id="#splice"></div>
				</div>
		</div>	
		
		<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-primary" onclick="concat_element();">concate</button>
					<div id="#concat"></div>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary" onclick="join_element();">join</button>
					<div id="#join"></div>
				</div>
