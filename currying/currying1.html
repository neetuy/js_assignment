<script type="text/javascript">
//curry function 
var curryIt = function(uncurried) {
  var parameters = Array.prototype.slice.call(arguments, 1);
  return function() {
    return uncurried.apply(this, parameters.concat(
      Array.prototype.slice.call(arguments, 0)
    ));
  };
};
//function assigned to employee with different parameters
var employee = function(name, depart, address) {
	//output
  console.log(name+ depart + address);
};
//emp varable call function curryIt and invoke employee
var emp_1_info = curryIt(employee," A ");
//passing parameters
emp(" Management "," Delhi ");
emp(" Hr "," jaipur ");

var emp_2_info = curryIt(employee,"B"," HR ");
emp_2(" Gurgaon ");

</script>
