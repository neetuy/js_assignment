<!DOCTYPE html>
<html lang="en">
<head>
  <title>Closures</title>
  <meta charset="UTF-8" />
  <script>
   //function getHandler  
    function getHandler(i) {
      //return function into getHandler function
  return function handler() {
    //return alert dialog-box on pressing key
    alert("Clicked button " + i);
  };
}
//add event listner on window load
window.addEventListener("load", function() {
  //loop for button 
  for (var i = 1; i < 4; i++) {
    //get value from button and asigned it to button 
    var button = document.getElementById("button" + i);
    //call eventListner and getHandler function when button pressed.
    button.addEventListener("click", getHandler(i));
  }
});
  </script>
</head>
<body>
  <input type="button" id="button1" value="One" />
  <input type="button" id="button2" value="Two" />
  <input type="button" id="button3" value="Three" />
</body>
</html>
