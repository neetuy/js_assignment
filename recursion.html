<html>
<head>

<TITLE>Fibonacci series</TITLE>
<script>
function faboncci()
 {
  var n=Number(document.getElementById("num").value);
  var a=0,b=1,c=0,s=" ";
//  document.write("Fibonacci Series: ")
  while((a+b)<=n)
      {
         c=a+b;
         //document.write(c+" ");
         s=s+c+ ",";
         b=a;
         a=c;
       
       }
// alert("Fibonacci Series: "+s)
document.getElementById("fab").value= s;
 }
</script>
</head>
<body>

Enter Num: <input id="num"><br><br>
<button onclick="faboncci()">Faboncci</button>
<input id="fab">
</body>
</html>
