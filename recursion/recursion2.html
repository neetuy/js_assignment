
<html>
<head>
    <title>counter</title>
</head>

<body>
    <script type="text/javascript">
    //define variable globaly
    var clicks = 0;
    //function 
    function onClick() 
    {	//onclick every time increase the value of click by 1
        clicks += 1;
        //show counter value in p with id clicks
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onClick="onClick()">Click me</button>
    <p>Clicks: <a id="clicks">0</a></p>

</body></html>
