<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	var promise = new Promise(function(resolve, reject) {
  // on success
  if(false){
  	 return resolve("hello");
  }

 else{
 	 // on failure
  return reject("oops");
 }
});
	//this will not call 
	promise.then(x => console.log(x));
	//this error will call
	promise.catch(error => console.log('error',error));
	
	</script>
</head>
<body>

</body>
</html>
