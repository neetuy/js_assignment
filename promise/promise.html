<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	//function 
		function asyncFunc() {
			//define array
    var blank = [];
    //setTimeout for push 'done' in blank
    setTimeout(() => blank.push('DONE'), 100);
    //return value
    return blank;
}
//
var blank = asyncFunc();
// Wait until the value has been filled in
setTimeout(() => {
    var x = blank[0]; // push blank to x variable
    console.log('Result: '+x);
}, 200);
	</script>
</head>
